version: '3.8'

services:
  backend-prod:
    build:
      context: ./TicTacToeBack/
      args:
        SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    container_name: backend-prod
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: ${DB_URL}
      SPRING_DATASOURCE_USERNAME: ${POSTGRE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRE_PASSWORD}

      AWS_REGION: ${AWS_REGION}
      COGNITO_ISSUER_URI: ${COGNITO_ISSUER_URI}
      COGNITO_JWK_SET_URI: ${COGNITO_JWK_SET_URI}
      COGNITO_APP_CLIENT_ID: ${COGNITO_APP_CLIENT_ID}
      
    networks:
      - internalnet

  frontend-prod:
    build:
      context: ./TicTacToeFront/
      args:
        configuration: production
    container_name: frontend-prod
    ports:
      - "80:80"
    expose:
      - 80
    depends_on:
      - backend-prod
    networks:
      - internalnet

networks:
  internalnet:
    name: internalnet
    driver: bridge
